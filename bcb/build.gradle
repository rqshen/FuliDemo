apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'
android {
    compileSdkVersion 23
    buildToolsVersion '23.0.3'
    //Android6.0 不再支持Apache HTTP client，需要支持，则需要加入下面这一句话
    useLibrary 'org.apache.http.legacy'
    defaultConfig {
        applicationId 'com.bcb'
        minSdkVersion 16
        targetSdkVersion 19
    }
    buildTypes {
        release {
            minifyEnabled false
            //proguardFiles getDefaultProguardFile('proguard-rules.pro'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':volley')
    compile project(':spinnerwheel')
    compile files('libs/GifView.jar')
    compile files('libs/com.umeng.fb.5.3.0.jar')
    compile files('libs/libammsdk.jar')
    compile files('libs/umeng-analytics-v5.5.3.jar')
    compile files('libs/umeng-onlineconfig_v1.0.0.jar')
    compile files('libs/umeng-update-v2.6.0.1.jar')
    compile files('libs/tbs_sdk_thirdapp_v2.1.2.jar')
    compile files('libs/jpush-android-2.1.6.jar')
    compile files('libs/AMap_Location_V2.4.1_20160414.jar')

    compile 'org.apache:apache:17'
    compile 'com.google.code.gson:gson:2.4'
    compile 'com.android.support:support-v13:23.2.0'
    compile 'de.greenrobot:eventbus:2.4.0'
    compile 'org.litepal.android:core:1.3.1'
    compile 'com.bigkoo:alertview:1.0.2'
    compile 'com.tencent.bugly:crashreport:latest.release'
    // 兼容Android6.0动态权限
    compile 'pub.devrel:easypermissions:0.1.5'

    //美洽SDK
    compile 'com.meiqia:meiqiasdk:3.2.4@aar'
    compile 'com.squareup.okhttp3:okhttp:3.2.0'
    compile 'com.commit451:PhotoView:1.2.4'
    // 目前支持常见的 4 种图片加载库，选择其中一种作为 MQConfig.init 方法的第三个参数进行初始化
    compile 'com.github.bumptech.glide:glide:3.7.0'

    compile 'com.google.android.gms:play-services-appindexing:8.1.0'
    compile 'com.jakewharton:butterknife:8.1.0'
    apt 'com.jakewharton:butterknife-compiler:8.1.0'
}